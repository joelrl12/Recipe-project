{% extends 'base.html' %}

{% block content %}
    <h1>Create an account!</h1>
    <form method="post" action="">
        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.email}}
        {{form.submit}}
    </form>
    <a href="{{url_for('login')}}"> already have an account?</a>
{% endblock %}
